<div class="md:w-4/5 w-full mx-auto px-5 flex flex-col justify-center items-center">
  <h1 class="text-4xl font-extrabold text-gradient gradient-orange my-5 py-2">{{getTitle(content)}}</h1>
  <div *ngFor="let entry of content.gallery" class="w-full flex flex-col justify-center items-center mb-10">
    <div class="w-full flex md:flex-nowrap flex-wrap justify-around items-center">
      <div *ngFor="let url of entry.imagesURLs" class="w-full h-full shrink px-1 mb-2">
        <img [src]="url" [alt]="getDescription(entry)" class="w-full h-full max-w-full max-h-[400px] object-contain rounded filter-thick-shadow">
      </div>
    </div>
    <p class="text-gray-700 italic mt-2">{{getDescription(entry)}}</p>
  </div>
</div>
