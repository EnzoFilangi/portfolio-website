<footer class="w-full h-full bg-off-black text-off-white text-sm flex md:flex-row flex-col justify-between items-center p-4 small-top-shadow md:text-left text-center">
  <!-- Contact box -->
  <div class="basis-0 md:grow flex items-center">
    <div>
      <p class="font-bold mb-2" i18n>Contactez-moi</p>
      <div class="flex">
        <p class="mr-2">Email : <a href="mailto:enzo.filangi@efrei.net" class="underline hover:text-slate-300">enzo.filangi@efrei.net</a></p>
        <button class="cursor-pointer hover:text-slate-300 active:scale-90" (click)="copyEmail()" #copyButton>
          <fa-icon [icon]="clipboardIcon"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <div class="basis-0 md:grow flex justify-center items-center">
    <p>© {{yearInterval}} Enzo Filangi - <span i18n>Tous droits reservés</span></p>
  </div>

  <!-- Legal -->
  <div class="basis-0 md:grow flex justify-end">
    <a class="underline hover:text-slate-300" [routerLink]="'legal'" i18n>Mentions légales</a>
  </div>
</footer>
